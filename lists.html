<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: square;
}

ol {
  list-style-type: lower-alpha;
}

ol li {
  background: aquamarine;
  color: red;
}

ul li {
  background: black;
  color: blue;
}
</style>
</head>
<body>

<h2>List-styles</h2>

<ul>
  <li>HTML</li>
  <li>CSS</li>
  <li>JavaScript</li>
</ul>

<ol>
  <li>HTML</li>
  <li>CSS</li>
  <li>JavaScript</li>
</ol>

</body>
</html>
